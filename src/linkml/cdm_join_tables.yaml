  # Entity_x_Measurement:
  #   is_a: LinkerTable
  #   represents_relationship: true
  #   slots:
  #     - entity_id
  #     - measurement_id
  #   slot_usage:
  #     entity_id:
  #       multivalued: true
  #     measurement_id:
