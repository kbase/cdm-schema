  EncodedFeature:
    attributes:
      encoded_feature_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      # encoded_by:
      #   description: The feature that encodes this EncodedFeature.
      #   range: Feature
      has_stop_codon:
        description: Captures whether or not the sequence includes a stop coordinates.
        range: boolean
      type:
        description: The type of the entity. Should be a term from the sequence ontology.
    description: An entity generated from a feature, such as a transcript.
    is_a: UniqueNamedThing

  EnvironmentalContext:
    description: The environmental context for the event.
    abstract: true
    is_a: UniqueNamedThing

  GoldEnvironmentalContext:
    description: Environmental context, described using JGI's five level system.
    is_a: EnvironmentalContext
    attributes:
      gold_environmental_context_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      ecosystem:
        description: JGI GOLD descriptor representing the top level ecosystem categorization.
      ecosystem_category:
        description: JGI GOLD descriptor representing the ecosystem category.
      ecosystem_subtype:
        description: JGI GOLD descriptor representing the subtype of ecosystem. May be "Unclassified".
      ecosystem_type:
        description: JGI GOLD descriptor representing the ecosystem type. May be "Unclassified".
      specific_ecosystem:
        description: JGI GOLD descriptor representing the most specific level of ecosystem categorization. May be "Unclassified".

  MixsEnvironmentalContext:
    description: Environmental context, described using the MiXS convention of broad and local environment, plus the medium.
    is_a: EnvironmentalContext
    attributes:
      env_broad_scale:
        annotations:
          expected_value:
            tag: expected_value
            value: The major environment type(s) where the sample was collected. Recommend subclasses of biome [ENVO:00000428]. Multiple terms can be separated by one or more pipes.
          tooltip: The biome or major environmental system where the sample or specimen originated. Choose values from subclasses of the 'biome' class [ENVO:00000428] in the Environment Ontology (ENVO). For host-associated or plant-associated samples, use terms from the UBERON or Plant Ontology to describe the broad anatomical or morphological context
        description: "Report the major environmental system the sample or specimen came from. The system(s) identified should have a coarse spatial grain, to provide the general environmental context of where the sampling was done (e.g. in the desert or a rainforest). We recommend using subclasses of EnvO's biome class: http://purl.obolibrary.org/obo/ENVO_00000428. EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
        title: broad-scale environmental context
        examples:
          - value: oceanic epipelagic zone biome [ENVO:01000033] for annotating a water sample from the photic zone in middle of the Atlantic Ocean
        from_schema: http://w3id.org/mixs/terms
        aliases:
          - broad-scale environmental context
        string_serialization: '{termLabel} {[termID]}'
        slot_uri: MIXS:0000012
        # range: ControlledIdentifiedTermValue
        range: uriorcurie
        multivalued: false
      env_local_scale:
        annotations:
          expected_value:
            tag: expected_value
            value: Environmental entities having causal influences upon the entity at time of sampling.
          tooltip: The specific environmental entities or features near the sample or specimen that significantly influence its characteristics or composition. These entities are typically smaller in scale than the broad environmental context. Values for this field should be countable, material nouns and must be chosen from subclasses of BFO:0000040 (material entity) that appear in the Environment Ontology (ENVO). For host-associated or plant-associated samples, use terms from the UBERON or Plant Ontology to describe specific anatomical structures or plant parts.
        description: "Report the entity or entities which are in the sample or specimen's local vicinity and which you believe have significant causal influences on your sample or specimen. We recommend using EnvO terms which are of smaller spatial grain than your entry for env_broad_scale. Terms, such as anatomical sites, from other OBO Library ontologies which interoperate with EnvO (e.g. UBERON) are accepted in this field. EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS."
        title: local environmental context
        examples:
          - value: 'litter layer [ENVO:01000338]; Annotating a pooled sample taken from various vegetation layers in a forest consider: canopy [ENVO:00000047]|herb and fern layer [ENVO:01000337]|litter layer [ENVO:01000338]|understory [01000335]|shrub layer [ENVO:01000336].'
        from_schema: http://w3id.org/mixs/terms
        aliases:
          - local environmental context
        string_serialization: '{termLabel} {[termID]}'
        slot_uri: MIXS:0000013
        # range: ControlledIdentifiedTermValue
        range: uriorcurie
        multivalued: false
      env_medium:
        annotations:
          expected_value:
            tag: expected_value
            value: The material displaced by the entity at time of sampling. Recommend subclasses of environmental material [ENVO:00010483].
          tooltip: The predominant environmental material or substrate that directly surrounds or hosts the sample or specimen at the time of sampling. Choose values from subclasses of the 'environmental material' class [ENVO:00010483] in the Environment Ontology (ENVO). Values for this field should be measurable or mass material nouns, representing continuous environmental materials. For host-associated or plant-associated samples, use terms from the UBERON or Plant Ontology to indicate a tissue, organ, or plant structure
        description: "Report the environmental material(s) immediately surrounding the sample or specimen at the time of sampling. We recommend using subclasses of 'environmental material' (http://purl.obolibrary.org/obo/ENVO_00010483). EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS . Terms from other OBO ontologies are permissible as long as they reference mass/volume nouns (e.g. air, water, blood) and not discrete, countable entities (e.g. a tree, a leaf, a table top)."
        title: environmental medium
        examples:
          - value: 'soil [ENVO:00001998]; Annotating a fish swimming in the upper 100 m of the Atlantic Ocean, consider: ocean water [ENVO:00002151]. Example: Annotating a duck on a pond consider: pond water [ENVO:00002228]|air [ENVO_00002005]'
        from_schema: http://w3id.org/mixs/terms
        aliases:
          - environmental medium
        string_serialization: '{termLabel} {[termID]}'
        slot_uri: MIXS:0000014
        # range: ControlledIdentifiedTermValue
        range: uriorcurie
        multivalued: false
      mixs_environmental_context_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true

  Event:
    attributes:
      conditions:
        description: TBD
        multivalued: true
      created_at:
        description: The time at which the event started or was created.
        range: datetime
      description:
        description: Brief text description of what actually happened.
        todos:
        - Create controlled vocab for events?
      environmental_context_id:
        description: The environmental context for this event.
        range: EnvironmentalContext
      event_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      location:
        description: The location for this event. May be described in terms of coordinates.
    description: Something that happened.
    is_a: NamedThing

  Experiment:
    attributes:
      created_at:
        range: datetime
        description: The start time of the exeperiment.
      description:
        description: Brief explanation of what was done.
      experiment_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      has_participant:
        description: Participants in an experiment.
        multivalued: true
        range: Sample
      part_of:
        description: The project to which this experiment belongs.
        range: Project
    description: A discrete scientific procedure undertaken to make a discovery, test a hypothesis, or demonstrate a known fact.
    is_a: NamedThing

  Feature:
    attributes:
      cds_phase:
        description: For features of type CDS, the phase indicates where the next codon
          begins relative to the 5' end (where the 5' end of the CDS is relative
          to the strand of the CDS feature) of the current CDS feature.
          cds_phase is required if the feature type is CDS.
        range: CdsPhaseType
      e_value:
        description: The 'score' of the feature. The semantics of this field are
          ill-defined. E-values should be used for sequence similarity features.
        range: float
      encodes:
        description: Known or predicted transcription products from this feature.
        multivalued: true
        range: EncodedFeature
      end:
        description: The start and end coordinates of the feature are given in positive
          1-based int coordinates, relative to the landmark given in column one.
          Start is always less than or equal to end. For features that cross the
          origin of a circular feature (e.g. most bacterial genomes, plasmids,
          and some viral genomes), the requirement for start to be less than or
          equal to end is satisfied by making end = the position of the end +
          the length of the landmark feature. For zero-length features, such as
          insertion sites, start equals end and the implied site is to the right
          of the indicated base in the direction of the landmark.
        range: integer
      feature_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      generated_by:
        description: The algorithm or procedure that generated the feature.
        range: Protocol
      p_value:
        description: The 'score' of the feature. The semantics of this field are
          ill-defined. P-values should be used for ab initio gene prediction
          features.
        range: float
      start:
        description: The start and end coordinates of the feature are given in positive
          1-based int coordinates, relative to the landmark given in column one.
          Start is always less than or equal to end. For features that cross the
          origin of a circular feature (e.g. most bacterial genomes, plasmids,
          and some viral genomes), the requirement for start to be less than or
          equal to end is satisfied by making end = the position of the end +
          the length of the landmark feature. For zero-length features, such as
          insertion sites, start equals end and the implied site is to the right
          of the indicated base in the direction of the landmark.
        range: integer
      strand:
        description: The strand of the feature.
        range: StrandType
      source_database:
        description: ID of the data source from which this entity came.
        # FIXME: should be an organisation from the ontology tables
        # range: Organization
        range: uriorcurie
      source_protocol:
        description: ID of the protocol used to generate the feature.
        range: Protocol
      type:
        aliases:
          - feature type
        description: The type of the feature; constrained to be either a term from the
          Sequence Ontology or an SO accession number. Must be sequence_feature
          (SO:0000110) or an is_a child of it.
        pattern: ^SO:\d+$
        range: uriorcurie
    comments:
      - corresponds to an entry in GFF3
    description: A feature localized to an interval along a contig.
    is_a: UniqueNamedThing
    see_also:
      - https://github.com/The-Sequence-Ontology/Specifications/blob/master/gff3.md

  FeatureAttributes:
    attributes:
      feature_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      attribute_name:
        description: The name of the attribute.
      attribute_value:
        description: The value of the attribute.
    description: Additional attributes of a feature, parsed from column 9 of a GFF file.

  FeatureXProtein:
    attributes:
      feature_id:
        description: Internal (CDM) unique identifier for a feature.
        range: UUID
        required: true
      protein_id:
        description: Internal (CDM) unique identifier for a protein.
        range: UUID
        required: true
      protocol_id:
        description: Internal (CDM) unique identifier for a protocol.
        range: UUID
    description: Captures the relationship between a feature and a protein; equivalent to feature encodes protein. An additional protocol ID may be specified to annotate the protocol used to elucidate or predict the relationship.

  Genome:
    description: A contigset with a completeness score of greater than 90% and a
      contamination score of less than 5%.
    is_a: Contigset

  Identifier:
    attributes:
      description:
        description: Brief description of the identifier and/or its relationship to the
          entity.
      entity_id:
        description: Internal (CDM) unique identifier for the entity that has the identifiers.
        range: UUID
        required: true
      identifier:
        description: Fully-qualifier URL or CURIE used as an identifier for an entity.
        range: uriorcurie
        required: true
        slot_uri: schema:identifier
        examples:
          - value: "UniProt:Q8KCD6"
          - value: "EC:5.2.3.14"
      source:
        description: The data source for the identifier. Should be a ROR ID.
        range: uriorcurie
        examples:
          - value: UniProt
          - value: NCBI
          - value: KE-Pangenomes
    description: An external identifier for an entity. This should be a URI or CURIE.

  Measurement:
    attributes:
      measurement_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      protocol_id:
        description: The ID of the protocol used to generate the measurement.
        range: Protocol
      created_at:
        description: Timestamp for the measurement.
        range: datetime
      type:
        description: The type of measurement or the parameter being measured.
      quality:
        description: The quality of the measurement, indicating the confidence that one can have in its correctness.
      value:
        description: Value of the measurement. May be a quantity with the appropriate units, a term from a controlled vocabulary, or a qualitative description.
      unit:
        description: Units used in the measurement.
    description: A qualitative or quantitative observation of an attribute of an object or event against a standardized scale, to enable it to be compared with other objects or events.
    is_a: NamedThing

  MeasurementSet:
    description: A series of qualitative or quantitative measurements.
    attributes:
      created_at:
        description: Timestamp for the measurement.
        range: datetime
      value:
        description: Value of the measurement. May be a quantity with the appropriate units, a term from a controlled vocabulary, or a qualitative description.

  Name:
    attributes:
      description:
        description: Brief description of the name and/or its relationship to the entity.
        examples:
        - value: "UniProt: Full name"
      entity_id:
        description: The entity to which the name refers.
        required: true
      name:
        description: The string used as a name.
        required: true
        slot_uri: schema:name
        examples:
        - value: Heat-inducible transcription repressor HrcA
        - value: Uncharacterized protein 002R
      source:
        description: The data source for the name.
        examples:
        - value: NCBI
        - value: KE-Pangenomes
        - value: TrEMBL
    description: The name or label for an entity. This may be a primary name,
      alternative name, synonym, acronym, or any other label used to refer to an
      entity.

  ProcessedMeasurement:
    attributes:
      processed_measurement_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      quality:
        description: The quality of the measurement, indicating the confidence that one can have in its correctness.
    description: A measurement that requires additional processing to generate a result.
    is_a: Measurement

  Project:
    attributes:
      description:
        description: Brief text description of the project.
      project_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
    description: Administrative unit for collecting data related to a certain topic,
      location, data type, grant funding, and so on.
    is_a: NamedThingWithId

  Protein:
    attributes:
      description:
        description: Brief text description of the entity.
      encoded_by:
        description: The feature(s) that encode this protein.
        range: Feature
      evidence_for_existence:
        description: The evidence that this protein exists. For example, the protein may have been isolated from a cell, or it may be predicted based on sequence features.
        range: EvidenceForExistence
      length:
        range: integer
        description: The length of the protein.
      protein_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      sequence:
        description: The protein amino acid sequence.
    description: Proteins are large, complex molecules made up of one or more long,
      folded chains of amino acids, whose sequences are determined by the DNA
      sequence of the protein-encoding gene.
    is_a: UniqueNamedThing

  Protocol:
    attributes:
      doi:
        description: The DOI for a protocol.
      inputs:
        description: The inputs for a protocol; may be software parameters, experimental
          reagents, etc.
        multivalued: true
        range: ProtocolParticipant
      outputs:
        description: The outputs of a protocol; may be physical entities, files, etc.
        multivalued: true
        range: ProtocolParticipant
      protocol_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      version:
        description: The version of the protocol that has been used.
      url:
        description: The URL for a protocol.
    description: Defined method or set of methods .
    is_a: NamedThingWithId

  ProtocolParticipant:
    description: Either an input or an output of a protocol.
    is_a: NamedThing
    # attributes:

  # Relationship:
  #   description: tbd
  #   represents_relationship: true
  #   slots:
  #     - subject
  #     - object
  #     - predicate

  Sample:
    attributes:
      description:
        description: Brief textual description of the sample.
      sample_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      type:
        description: The type of entity that the sample is. Vocab TBD.
    description: A material entity that can be characterised by an experiment.
    is_a: NamedThingWithId

enums:
  CdsPhaseType:
    description: Descr
    permissible_values:
      0:
      1:
      2:

  EvidenceForExistence:
    description: The evidence for the existence of a biological entity. See
      https://www.uniprot.org/help/protein_existence,
      https://www.ncbi.nlm.nih.gov/genbank/evidence/,
    permissible_values:
      experimental_evidence_at_protein_level:
        description: Indicates that there is clear experimental evidence for the
          existence of the protein. The criteria include partial or complete
          Edman sequencing, clear identification by mass spectrometry, X-ray or
          NMR structure, good quality protein-protein interaction or detection
          of the protein by antibodies.
      experimental_evidence_at_transcript_level:
        description: Indicates that the existence of a protein has not been strictly
          proven but that expression data (such as existence of cDNA(s), RT-PCR
          or Northern blots) indicate the existence of a transcript.
      protein_inferred_by_homology:
        description: Indicates that the existence of a protein is probable because clear
          orthologs exist in closely related species.
      protein_predicted:
        description: Used for entries without evidence at protein, transcript, or
          homology levels.
      protein_uncertain:
        description: Indicates that the existence of the protein is unsure.

  StrandType:
    description: The strand that a feature appears on relative to a landmark. Also encompasses unknown or irrelevant strandedness.
    permissible_values:
      negative:
        description: Represented by "-" in a GFF file; the strand is negative wrt the
          landmark.
      positive:
        description: Represented by "+" in a GFF file; the strand is positive with
          relation to the landmark.
      unknown:
        description: Represented by "?" in a GFF file. The strandedness is relevant but
          unknown.
      unstranded:
        description: Represented by "." in a GFF file; the feature is not stranded.
  # https://www.ncbi.nlm.nih.gov/genbank/evidence/
  # RefSeq status codes:
  # MODEL	The RefSeq record is provided by the NCBI Genome Annotation pipeline and is not subject to individual review or revision between annotation runs.
  # INFERRED	The RefSeq record has been predicted by genome sequence analysis, but it is not yet supported by experimental evidence. The record may be partially supported by homology data.
  # PREDICTED	The RefSeq record has not yet been subject to individual review, and some aspect of the RefSeq record is predicted.
  # PROVISIONAL	The RefSeq record has not yet been subject to individual review. The initial sequence-to-gene association has been established by outside collaborators or NCBI staff.
  # REVIEWED	The RefSeq record has been reviewed by NCBI staff or by a collaborator. The NCBI review process includes assessing available sequence data and the literature. Some RefSeq records may incorporate expanded sequence and annotation information.
  # VALIDATED	The RefSeq record has undergone an initial review to provide the preferred sequence standard. The record has not yet been subject to final review at which time additional functional information may be provided.
  # WGS	The RefSeq record is provided to represent a collection of whole genome shotgun sequences. These records are not subject to individual review or revisions between genome updates.


  # gene product => go term relationships:
  # https://github.com/geneontology/go-annotation/blob/master/specs/gpad-gpi-2-0.md#allowed-gene-product-to-go-term-relations
  # GO Aspect	Relations Ontology Label	Relations Ontology ID	Usage Guidelines
  # Molecular Function	enables	RO:0002327	Default for MF
  # Molecular Function	contributes to	RO:0002326
  # Biological Process	involved in	RO:0002331
  # Biological Process	acts upstream of	RO:0002263
  # Biological Process	acts upstream of positive effect	RO:0004034
  # Biological Process	acts upstream of negative effect	RO:0004035
  # Biological Process	acts upstream of or within	RO:0002264	Default for BP (GO:0008150) and child terms
  # Biological Process	acts upstream of or within positive effect	RO:0004032
  # Biological Process	acts upstream of or within negative effect	RO:0004033
  # Cellular Component	part of	BFO:0000050	Default for protein-containing complex (GO:0032991) and child terms
  # Cellular Component	located in	RO:0001025	Default for non-protein-containing complex CC terms
  # Cellular Component	is active in	RO:0002432	Used to indicate where a gene product enables its MF
  # Cellular Component  colocalizes with	RO:0002325



