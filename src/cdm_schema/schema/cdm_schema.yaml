# yaml-language-server: $schema=https://linkml.io/linkml-model/linkml_model/jsonschema/meta.schema.json
id: https://github.com/kbase/cdm-schema

name: kbase_cdm
description: Schema for KBase CDM
version: 0.0.1

imports:
  - linkml:types
  # - rdf
  # - owl
  # - omo
  # - relation_graph

prefixes:
  biolink: https://w3id.org/biolink/vocab/
  kb_cdm: http://kbase.github.io/cdm-schema/
  linkml: https://w3id.org/linkml/
  nmdc: https://w3id.org/nmdc/
  oa: http://www.w3.org/ns/oa#
  oio: http://www.geneontology.org/formats/oboInOwl#
  ontoassoc: https://w3id.org/oak/association/
  schema: http://schema.org/
  semsql: https://w3id.org/semsql/
  skos: http://www.w3.org/2004/02/skos/core#
  sssom: https://w3id.org/sssom/

default_curi_maps:
  - semweb_context
default_prefix: kb_cdm
default_range: string

slots:
  hash:
    description: Unique string generated by combining the defining attributes of the class.
    range: string
  object:
    description: The object in a subject-predicate-object statement.
    #  range: gene
    relational_role: OBJECT
  predicate:
    description: The predicate in a subject-predicate-object statement.
    #  range: predicate_enum
    relational_role: PREDICATE
  subject:
    description: The subject in a subject-predicate-object statement.
    #  range: allele
    relational_role: SUBJECT

classes:

  NamedThing:
    abstract: true
    attributes:
      description:
        description: Definition or description of the entity.
      names:
        description: Names, alternative names, and synonyms for an entity.
        multivalued: true
        range: Name
    description: Abstract class to represent things with names.

  NamedThingWithId:
    abstract: true
    attributes:
      identifiers:
        description: URIs or CURIEs used to refer to this entity.
        multivalued: true
        range: Identifier
    description: Abstract class to represent things with names and identifiers.
    is_a: NamedThing

  UniqueNamedThing:
    abstract: true
    attributes:
      hash:
        description: A hash value generated from one or more object attributes that serves to ensure the entity is unique.
    description: Represents an entity with a hash value generated from combining its unique attributes.
    is_a: NamedThingWithId


  Assembly:
    attributes:
      asm_score:
        description: A composite score for comparing contigset quality
        range: float
      assembly_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      contig_bp:
        description: Total size in bp of all contigs
        range: integer
      contigs:
        description: The contigs in this contigset.
        multivalued: true
        range: Contig
      ctg_L50:
        description: Given a set of contigs, the L50 is defined as the sequence length
          of the shortest contig at 50% of the total contigset length
        range: integer
      ctg_L90:
        description: The L90 statistic is less than or equal to the L50 statistic; it is
          the length for which the collection of all contigs of that length or
          longer contains at least 90% of the sum of the lengths of all contigs
        range: integer
      ctg_N50:
        description: Given a set of contigs, each with its own length, the N50 count is
          defined as the smallest number_of_contigs whose length sum makes up
          half of contigset size
        range: integer
      ctg_N90:
        description: Given a set of contigs, each with its own length, the N90 count is
          defined as the smallest number of contigs whose length sum makes up
          90% of contigset size
        range: integer
      ctg_logsum:
        description: The sum of the (length*log(length)) of all contigs, times some
          constant.
        range: float
      ctg_max:
        description: Maximum contig length
        range: integer
      ctg_powsum:
        description: Powersum of all contigs is the same as logsum except that it uses
          the sum of (length*(length^P)) for some power P (default P=0.25)
        range: float
      gap_pct:
        description: The gap size percentage of all scaffolds
        range: float
      gc_avg:
        description: The average GC content of the contigset, expressed as a percentage
        range: float
      gc_std:
        description: The standard deviation of GC content across the contigset
        range: float
      n_contigs:
        description: Total number of contigs
        range: integer
      n_scaffolds:
        description: Total number of scaffolds
        range: integer
      scaf_L50:
        description: Given a set of scaffolds, the L50 is defined as the sequence length
          of the shortest scaffold at 50% of the total contigset length
        range: integer
      scaf_L90:
        description: The L90 statistic is less than or equal to the L50 statistic; it is
          the length for which the collection of all scaffolds of that length or
          longer contains at least 90% of the sum of the lengths of all
          scaffolds.
        range: integer
      scaf_N50:
        description: Given a set of scaffolds, each with its own length, the N50 count
          is defined as the smallest number of scaffolds whose length sum makes
          up half of contigset size
        range: integer
      scaf_N90:
        description: Given a set of scaffolds, each with its own length, the N90 count
          is defined as the smallest number of scaffolds whose length sum makes
          up 90% of contigset size
        range: integer
      scaf_bp:
        description: Total size in bp of all scaffolds
        range: integer
      scaf_l_gt50k:
        description: The total length of scaffolds longer than 50,000 base pairs
        range: integer
      scaf_logsum:
        description: The sum of the (length*log(length)) of all scaffolds, times some
          constant. Increase the contiguity, the score will increase
        range: float
      scaf_max:
        description: Maximum scaffold length
        range: integer
      scaf_n_gt50K:
        description: The number of scaffolds longer than 50,000 base pairs.
        range: integer
      scaf_pct_gt50K:
        description: The percentage of the total assembly length represented by
          scaffolds longer than 50,000 base pairs
        range: float
      scaf_powsum:
        description: Powersum of all scaffolds is the same as logsum except that it uses
          the sum of (length*(length^P)) for some power P (default P=0.25).
        range: float
    description: A set of chromosomes, unlocalized and unplaced (random) sequences
      and alternate loci used to represent an organism's genome or the genomes
      of a community of organism. Most current assemblies are a haploid
      representation of an organism's genome, although some loci may be
      represented more than once. This representation may be obtained from one
      or more individuals.
    is_a: UniqueNamedThing

  Contig:
    attributes:
      contig_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
      gc_content:
        description: GC content of the contig, expressed as a percentage.
        range: float
      length:
        description: Length of the contig in bp.
        range: integer
    description: A contig (derived from the word "contiguous") is a set of DNA
      segments or sequences that overlap in a way that provides a contiguous
      representation of a genomic region. A contig should not contain any gaps.
    is_a: UniqueNamedThing

  Contigset:
    aliases:
      - genome
      - biological subject
    attributes:
      # something to do with binning
      # output of maxbin
      checkm2_completeness:
        description: Estimate of the completeness of a contigset (MAG or genome),
          estimated by CheckM2 tool
        range: float
      checkm2_contamination:
        description: Estimate of the contamination of a contigset (MAG or genome),
          estimated by CheckM2 tool
        range: float
      contigset_id:
        description: Internal (CDM) unique identifier.
        identifier: true
        range: UUID
        required: true
    description: A set of individual, overlapping contigs that represent the
      complete sequenced genome of an organism.
    is_a: UniqueNamedThing

